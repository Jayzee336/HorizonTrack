<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<link rel="stylesheet" href="estyles.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
</head>
<body>
<div class="employees-sbon-light">
<div class="header">
<div class="header-child">
</div>
<div class="jacent-prime">JACENT PRIME</div>
</div>
<div class="sidebar">
<div class="employees-sbon-light-sidebar">
</div>
<div class="sidebar-child">
</div>
<img class="untitled-design-27-1" src="logo2.png" alt="">
<div class="sb-hover-att">
<div class="sb-hover-att-child">
</div>
<div class="attendance">Attendance</div>
<img class="vector-icon" src="clock.png" alt="">
</div>
<div class="sb-hover-prj">
<div class="sb-hover-att-child">
</div>
<div class="attendance">Projects</div>
<img class="vector-icon" src="projects.png" alt="">
</div>
<div class="employees">
<div class="employees-child">
</div>
<div class="sbon-light-employees">Employees</div>
<img class="vector-icon2" src="employee.png" alt="">
</div>
<div class="sb-hover-cal">
<div class="sb-hover-att-child">
</div>
<div class="attendance">Calendar</div>
<img class="vector-icon" src="calendar.png" alt="">
</div>
<div class="sb-hover-dsh">
<div class="sb-hover-att-child">
</div>
<div class="attendance">Dashboard</div>
<img class="vector-icon" src="dashboardIcon.png" alt="">
</div>
<div class="profile">
<div class="profile-child">
</div>
<div class="profile-first-name"></div>
<div class="profile-last-name"></div>
<img class="lebron-icon" src="Lebron.png" alt="">
</div>
</div>
<div class="square">
<div class="square-child">
</div>
<div class="search-employee">
<div class="search-employee-child">
</div>
<img class="magnifying-glass-svgrepo-com-icon" src="magnifyingGlass.png" alt="">
<input type="text" id="searchEmployeeInput" placeholder="Search Employee" class="employees-sbon-light-search-employee">
</div>
<div class="employee-actions">
<button class="add-employee" type="button">Add Employee</button>
<button class="remove-employee" type="button">Remove Employee</button>
</div>
<div class="labels">
<div class="labels-child">
</div>
<div class="id">ID</div>
<div class="name">Name</div>
<div class="position">Position</div>
<div class="department">Department</div>
<div class="contact">Contact</div>
<div class="view-employee">View Employee</div>
</div>
<div id="employeesList">
</div>
</div>
<div class="employees-sbon-light-child">
</div>
<!-- Add Employee Modal -->
<div id="addEmployeeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Employee</h2>
    <form id="addEmployeeForm">
      <div class="form-group">
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" required>
      </div>
      <div class="form-group">
        <label for="employeeFirstName">First Name:</label>
        <input type="text" id="employeeFirstName" required>
      </div>
      <div class="form-group">
        <label for="employeeLastName">Last Name:</label>
        <input type="text" id="employeeLastName" required>
      </div>
      <div class="form-group">
        <label for="employeePosition">Position:</label>
        <input type="text" id="employeePosition" required>
      </div>
      <div class="form-group">
        <label for="employeeDepartment">Department:</label>
        <input type="text" id="employeeDepartment" required>
      </div>
      <div class="form-group">
        <label for="employeeContactPhone">Contact (Phone No.):</label>
        <input type="text" id="employeeContactPhone">
      </div>
      <div class="form-group">
        <label for="employeeContactEmail">Contact (Email):</label>
        <input type="email" id="employeeContactEmail">
      </div>
      <button type="submit" class="submit-btn">Add Employee</button>
    </form>
  </div>
</div>
<!-- Remove Employee Modal -->
<div id="removeEmployeeModal" class="remove-employee-modal">
  <div class="remove-employee-content">
    <span class="remove-employee-close">&times;</span>
    <div class="remove-employee-header">
      <h2 class="remove-employee-title">
        Remove Employees
      </h2>
    </div>
    <p class="remove-employee-message">Select the employees you want to remove:</p>
    <div id="removeEmployeesList"></div>
    <div class="remove-employee-buttons">
      <button id="removeSelectedEmployeesBtn" class="remove-employee-confirm-btn">Remove Selected</button>
    </div>
  </div>
</div>
<div class="time-in">
<div class="time-in-hover" style="cursor: pointer;">
<div class="time-in-hover-child">
</div>
<div class="employees-sbon-light-time-in">Time In</div>
<img class="log-in-03-svgrepo-com-1-icon" src="timeIn.png" alt="">
</div>
</div>
<div class="employees4">EMPLOYEES</div>
</div>
<script src="script.js"></script>
</body>
</html>
