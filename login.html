<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo3.png">
    <title>Login HorizonTrack</title>
  </head>
<body>
  <main class="login-container">
    <div class="logo-container">
      <img src="logo.png" alt="HorizonTrack logo with sun icon and brand name" class="logo-image" />
    </div>
    
    <form class="form-container" id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-input" placeholder="Enter Username" required autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="login-button">Login</button>
    </form>
    
    <div class="signup-container">
      <span class="signup-text">Don't have an account? Sign up</span>
      <a href="signUp.html" class="signup-link">here</a>
    </div>
  </main>
  <script src="script.js">
  </script>
</body>
</html>
